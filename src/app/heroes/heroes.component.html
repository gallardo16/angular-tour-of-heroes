<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
</div>

<p>{{ getAllHeroes | json }}</p>
<ul class="heroes" *ngIf="heroes$ | async as heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
